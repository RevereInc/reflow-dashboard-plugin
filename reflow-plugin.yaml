name: Reflow Dashboard
version: "0.1.0"
description: A web dashboard for viewing and managing Reflow projects.
type: container
container:
  dockerfile: Dockerfile # Points to the Dockerfile in this repo
  # buildArgs: # Example if needed later
  #   SOME_ARG: value
  # env: # Example if needed later
  #   API_ENDPOINT: "{{config.apiEndpoint}}" # Value from setup prompt
nginx:
  useDefaultTemplate: true
  # Explicitly state port for clarity, matches Dockerfile EXPOSE/CMD
  containerPort: 3000
setup:
  - key: domain
    prompt: "Enter the desired domain for the dashboard (e.g., dashboard.reflow.local)"
    required: true
    description: "The domain name Nginx will use to route traffic to the dashboard."
  # - key: apiEndpoint # Example prompt for later features
  #   prompt: "Enter the API endpoint Reflow data can be fetched from"
  #   required: false
  #   default: ""